<script>
  $(document).ready(function(){
      $('#telegramModal').modal('show');
      
      // Display initial message in the terminal
      $('#terminal').html('Press generate button to get signal!');

      // Handle generate button click
      $('#submit-btn').click(function() {
          displayMessages();
      });
  });

  function displayMessages() {
      let terminal = $('#terminal');
      let selectPair = $('.select-box').eq(0).val(); // Get the selected pair from the 1st select box
      let selectStrategy = $('.select-box').eq(1).val(); // Get the selected strategy from the 2nd select box
      let selectTimeframe = $('.select-box').eq(2).val(); // Get the selected timeframe from the 3rd select box

      // Get the user's timezone
      let userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown Timezone';
      
      // Get timezone offset in hours and minutes
      let offset = new Date().getTimezoneOffset();
      let offsetHours = Math.floor(Math.abs(offset) / 60);
      let offsetMinutes = Math.abs(offset) % 60;
      let timezoneOffset = `${offset > 0 ? '-' : '+'}${String(offsetHours).padStart(2, '0')}:${String(offsetMinutes).padStart(2, '0')}`;

      // Calculate the entry time (5 minutes after current time)
      let currentTime = new Date();
      currentTime.setMinutes(currentTime.getMinutes() + 5);
      let entryTime = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      let direction = Math.random() < 0.5 ? 'UP (CALL)' : 'DOWN (PUT)'; // Random direction
      let messages = [
          "Making Connection With Server...",
          `Selected Credentials Below,<br><br>Pair: ${selectPair}<br>Strategy: ${selectStrategy}<br>Timeframe: ${selectTimeframe}`,
          "Connection Successful...",
          "Identifying Your Current Timezone...",
          `Detected Timezone: ${userTimezone} (${timezoneOffset})...`,
          "Analyzing Market Trend...<br>Analyzing Market Volume...",
          `Signal Generated Successfully!<br><br>Pair Name: ${selectPair}<br>Direction: ${direction}<br>Entry Time: ${entryTime}<br>Timezone: ${userTimezone} (${timezoneOffset})`
      ];

      function typeMessage(index) {
          if (index < messages.length) {
              simulateTypingEffect(messages[index], function() {
                  setTimeout(function() {
                      if (index < messages.length - 1) {
                          simulateBackspaceEffect(function() {
                              typeMessage(index + 1);
                          });
                      } else if (direction === 'UP (CALL)') {
                          showUpSignal();
                      } else if (direction === 'DOWN (PUT)') {
                          showDownSignal();
                      }
                  }, 1000); // Delay before starting backspace
              });
          }
      }

      function simulateTypingEffect(text, callback) {
          terminal.html(''); // Clear the terminal for each message
          let index = 0;
          let typingText = '';

          function type() {
              if (index < text.length) {
                  typingText += text[index]; // Append text including HTML
                  terminal.html(typingText); // Update the terminal content
                  index++;
                  setTimeout(type, 50); // Typing speed
              } else if (callback) {
                  callback();
              }
          }

          type();
      }

      function simulateBackspaceEffect(callback) {
          let text = terminal.html();
          function backspace() {
              if (text.length > 0) {
                  terminal.html(text.slice(0, -1)); // Remove last character
                  text = text.slice(0, -1); // Update the text variable
                  setTimeout(backspace, 50); // Speed of erasing
              } else if (callback) {
                  callback();
              }
          }

          backspace();
      }

      function showUpSignal() {
          $('.options-container').replaceWith(`
              <div class="chart-container">
                  <div class="arrow" style="color: rgb(0, 255, 0);">↑</div>
              </div>
          `);
      }

      function showDownSignal() {
          $('.options-container').replaceWith(`
              <div class="chart-container">
                  <div class="arrow" style="color: rgb(255, 0, 0);">↓</div>
              </div>
          `);
      }

      // Start displaying the messages one by one
      typeMessage(0);
  }
</script>
